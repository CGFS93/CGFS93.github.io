<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <label for="timeFrame">Select Time Frame:</label>
    <select id="timeFrame" onchange="updateChart()">
        <option value="5y">5 Years</option>
        <option value="3y">3 Year</option>
        <option value="1y">1 Year</option>
        <option value="3m">3 Months</option>
        <option value="30d">3 Days</option>
        <option value="7d">7 Days</option>
        <option value="24h">24 Hours</option>
        <option value="3h">3 Hours</option>
        <!-- Add more options as needed -->
    </select>
    <canvas id="myChart" width="40px" height="20px"></canvas>

    <script src="js/main.js"></script>
</body>
</html>
